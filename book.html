<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa's Pampered Paws Pet Grooming | Book Appointment</title>
    
      <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

      <!-- NAVBAR -->
  <div class="navbar-fixed">
    <nav class="customNavbar" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo">
            <img alt="Lisa's Pampered Paws" src="images/LPP-logo-horizontal.png" class="brand-logo" /> </a>    
        <ul class="right hide-on-med-and-down">
            <li><a href="./services.html">Services</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li class="active"><a href="./book.html">Book Appointment</a></li>
            <li><a href="./about.html">About Us</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="/book.html">Book Appt</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <!-- BACKGROUND VIDEO -->
  <div class="video-container">
    <video autoplay muted loop id="myVideo">
      <source src="./images/lazy-dog.mp4" type="video/mp4">
    </video>
  </div>

  <!-- FORM -->
  <div class="container bookCont">
    <h5>Book an Appointment</h5>
    <p>We're open 7 days a week from 7:00 a.m. to 5:00 p.m.
      Let us know a few details and we'll call you personally
      to discuss your needs and confirm your appointment.
      We typically confirm within 2 hours.</p>

      <div class="card-panel large white contactForm">

        <div class="row">

          <div class="input-field col l4 m4 s10">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>

          <div class="input-field col l4 m4 s10 offset-s2">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>

        </div>

        <div class="row">
          <div class="col l4 m4 s10 offset-2">

            <div class="input-field">
              <input id="phone" type="text" class="validate">
              <label for="phone">Phone</label>
            </div>
            
          </div>

          <div class="col l4 m4 s10 offset-2">

            <div class="input-field">
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
            
          </div>

        </div>

        <div class="row">
          <div class="col l4 m4 s12 offset-2">

            <div class="input-field">
              <input id="pet_name" type="text" class="validate">
              <label for="pet_name">Pet's Name</label>
            </div>

          </div>

          <div class="col l4 m4 s12 offset-2">

            <div class="input-field">
              <input id="pet_type">
              <select>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label for="pet_type">Pet Type</label>
            </div>

          </div>


          

        </div>

      </div>

    </div>


  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>  
    
</body>
</html>
